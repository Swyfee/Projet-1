language: ruby
rvm:
- 2.5.1
env:
- DB=pgsql
services:
- postgresql
script:
- RAILS_ENV=test bundle exec rake db:migrate --trace
- bundle exec rake db:test:prepare
- bundle exec rake
before_script:
- cp config/database.yml.travis config/database.yml
- psql -c 'create database travis_ci_test;' -U postgres
deploy:
  provider: heroku
  api_key:
    secure: 
  app: "- DB=pgsql\r\rservices:\r  - postgresql\r\rscript:\r  - RAILS_ENV=test bundle
    exec rake db:migrate --trace\r  - bundle exec rake db:test:prepare\r  - bundle
    exec rake\r\rbefore_script:\r  - cp config/database.yml.travis config/database.yml\r
    \ - psql -c 'create database travis_ci_test;' -U postgres"
  on:
    repo: Swyfee/Projet-1
